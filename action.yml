name: 'My Docker Action'
description: 'A GitHub Action using Docker'
author: 'T'
inputs:
  my-input:
    description: 'An input parameter'
    required: true
    default: 'default value'
outputs:
  my-output:
    description: 'An output parameter'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.my-input }}
env:
  MY_INPUT: ${{ inputs.my-input }}
  PASS: ${{ secrets.PASS }}


